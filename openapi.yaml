openapi: 3.0.0
info:
  title: Job-API
  description: API for user registration, login, and managing job postings.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    UserRegistration:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: qasim
        email:
          type: string
          format: email
          example: test@gmail.com
        password:
          type: string
          format: password
          example: Aaa123123
    
    Job:
      type: object
      required:
        - company
        - position
      properties:
        company:
          type: string
          example: noon
        position:
          type: string
          example: back-end-developer

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        201:
          description: User created successfully
        400:
          description: Bad request

  /auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /jobs:
    get:
      summary: Get all jobs
      tags:
        - Jobs
      security:
        - bearerAuth: []
      responses:
        200:
          description: A list of jobs
    post:
      summary: Create a new job
      tags:
        - Jobs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        201:
          description: Job created

  /jobs/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: The job ID
    get:
      summary: Get a specific job
      tags:
        - Jobs
      security:
        - bearerAuth: []
      responses:
        200:
          description: Job details found
    patch:
      summary: Update a job
      tags:
        - Jobs
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        200:
          description: Job updated
    delete:
      summary: Delete a job
      tags:
        - Jobs
      security:
        - bearerAuth: []
      responses:
        200:
          description: Job deleted